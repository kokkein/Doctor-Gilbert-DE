<section>
    <div class="toolbar">
      <div>
        <button md-raised-button (click)="onSave()">Save</button>
        <button md-raised-button>New</button>
        <button md-raised-button>Save + New</button>
      </div>
    </div>

    <md-card>
      <md-card-header>
        <md-card-title>User Master</md-card-title>
        <md-card-subtitle>{{data.dgUserID > 0 ? 'Edit Mode' : 'New Mode'}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <md-tab-group>
          <md-tab>
            <ng-template md-tab-label>
              User information
            </ng-template>
            <md-card>
              <md-card-content>
                  <div class="container">
                    <div> 
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Full name"  [(ngModel)]="data.userFullName" name="userFullName">
                      </md-form-field>
                    </div>
                    <div>
                      <md-select placeholder="Title" name="title" [(ngModel)]="data.titleID">
                        <md-option *ngFor="let title of titles" [value]="title.titleID">
                          {{title.titleName}}
                        </md-option>
                      </md-select>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Initial" [(ngModel)]="data.userInitial" name="userInitial">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Mobile Phone" [(ngModel)]="data.mobile" name="mobile">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Phone" [(ngModel)]="data.phone" name="phone">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput type="number" placeholder="Extension" [(ngModel)]="data.extension" name="extension">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput type="email" placeholder="Email" [(ngModel)]="data.email" name="email">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="User name" [(ngModel)]="data.userName" name="userName">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput type="password" placeholder="Password" [(ngModel)]="data.userPassword" name="userPassword"> 
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput type="password" placeholder="Re-type Password">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-checkbox [(ngModel)]="data.active" name="active">Active User</md-checkbox>
                      <md-checkbox [(ngModel)]="data.administrator" name="administrator">System Adminstrator</md-checkbox>
                    </div>
                  </div>
              </md-card-content>
            </md-card>
          </md-tab>
          <md-tab>
            <ng-template md-tab-label>
              Care Provider Information
            </ng-template>
            <md-card  >
              <md-card-content>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Company Name" [(ngModel)]="data.companyName" name="companyName">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Business Registration Number" [(ngModel)]="data.businessRegistrationNumber" name="businessRegistrationNumber">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="GST number" [(ngModel)]="data.gstNumber" name="gstNumber">
                      </md-form-field>
                    </div>
                    <div>
                      <md-select placeholder="Speciality" name="speciality" [(ngModel)]="data.specialityID">
                        <md-option *ngFor="let speciality of specialities" [value]="speciality.specialityID">
                          {{speciality.specialityName}}
                        </md-option>
                      </md-select>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Doctor Invoice Running Number" [(ngModel)]="data.doctorRunningNumber" name="doctorRunningNumber">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Mobile Phone" [(ngModel)]="data.companyMobile" name="companyMobile">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Phone" [(ngModel)]="data.companyPhone" name="companyPhone">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="Fax" [(ngModel)]="data.companyFax" name="companyFax">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput type="email" placeholder="Email" [(ngModel)]="data.companyEmail" name="companyEmail">
                      </md-form-field>
                    </div>
                  </div>

                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <textarea mdInput placeholder="Address" rows="1" [(ngModel)]="data.address" name="address"></textarea>
                      </md-form-field>
                    </div>
                  </div>

                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="City" [(ngModel)]="data.city" name="city">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput type="number" placeholder="Postal Code" [(ngModel)]="data.zipcode" name="zipcode">
                      </md-form-field>
                    </div>
                    <div>
                      <md-select placeholder="State" name="state"  [(ngModel)]="data.stateID">
                        <md-option *ngFor="let state of states" [value]="state.stateID">
                          {{state.stateName}}
                        </md-option>
                      </md-select>
                    </div>
                    <div>
                      <md-select placeholder="Country" name="country" [(ngModel)]="data.countryID">
                        <md-option *ngFor="let country of countries" [value]="country.countryID">
                          {{country.countryName}}
                        </md-option>
                      </md-select>
                    </div>
                  </div>
              </md-card-content>
            </md-card>
          </md-tab>
          <md-tab>
            <ng-template md-tab-label>
              Free Text
            </ng-template>
            <md-card  >
              <md-card-content>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText1" [(ngModel)]="data.freeText1" name="freeText1">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText2" [(ngModel)]="data.freeText2" name="freeText2">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText3" [(ngModel)]="data.freeText3" name="freeText3">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText4" [(ngModel)]="data.freeText4" name="freeText4">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText5" [(ngModel)]="data.freeText5" name="freeText5">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText6" [(ngModel)]="data.freeText6" name="freeText6">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText7" [(ngModel)]="data.freeText7" name="freeText7">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText8" [(ngModel)]="data.freeText8" name="freeText8">
                      </md-form-field>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText9" [(ngModel)]="data.freeText9" name="freeText9">
                      </md-form-field>
                    </div>
                    <div>
                      <md-form-field class="input-full-width">
                        <input mdInput placeholder="FreeText10" [(ngModel)]="data.freeText10" name="freeText10">
                      </md-form-field>
                    </div>
                  </div>
              </md-card-content>
            </md-card>
          </md-tab>
        </md-tab-group>
      </md-card-content>
    </md-card>
    <br>
    
        <md-card>
            <md-card-header>
            <md-card-title>Master Data List</md-card-title>
            <md-card-subtitle></md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <dx-data-grid style="display:block;" #grid
                id="gridContainer" 
                (onSelectionChanged)="onRowSelect($event)"
                [dataSource]="dataList"
                [allowColumnResizing]="true"
                [columnResizingMode]="columnResizingMode"
                [columnAutoWidth]="true"
                [allowColumnReordering]="true"
                [hoverStateEnabled]="true">
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-paging [pageSize]="30"></dxo-paging>
                <dxo-pager 
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[5,10,15,30,50,100]"
                    [showInfo]="true">
                </dxo-pager>
                <dxo-selection mode="single"></dxo-selection>  
                <dxi-column dataField="dgUserID" [width]="150"></dxi-column>
                <dxi-column dataField="userFullName"></dxi-column>
                <dxi-column dataField="userInitial"></dxi-column>
                <dxi-column dataField="email"></dxi-column>
                <dxi-column dataField="userName"></dxi-column>
                <dxi-column dataField="active"></dxi-column>
                <dxi-column dataField="administrator"></dxi-column>
                </dx-data-grid>
    
            </md-card-content>
        </md-card>
    </section>
