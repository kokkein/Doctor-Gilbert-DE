<div class="toolbar">
  <div>
      <button md-raised-button (click)="onSave()">Save</button>
      <button md-raised-button>New</button>
      <button md-raised-button>Save + New</button>
  </div>
</div>

<section> 
  <md-card>
    <md-card-header>
      <md-card-title>Price Structure</md-card-title>
      <md-card-subtitle>New Price Structure</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <div class="ui-g">
          <div class="ui-g-2">
              <md-form-field class="input-full-width">
                <input mdInput placeholder="Price Structure Name" [(ngModel)]="data.priceStructureName" name="priceStructureName">
              </md-form-field>
          </div>
          <div class="ui-g-6">
              <md-form-field class="input-full-width">
                <input mdInput placeholder="Price Structure Description" [(ngModel)]="data.priceStructureDescription" name="priceStructureDescription">
              </md-form-field>
          </div>
          <div class="ui-g-4">
            <md-checkbox [(ngModel)]="data.active" name="active">Active</md-checkbox>
          </div>
      </div>
    </md-card-content>
  </md-card>
      
</section>
