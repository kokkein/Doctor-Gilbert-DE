<div class="toolbar">
  <div>
      <button md-raised-button (click)="onSave()">Save</button>
  </div>
</div>

<section>
<p-growl [(value)]="msgs" life=3000></p-growl>
  <md-card>
    <md-card-header>
      <md-card-title>Inventory Price Strcuture</md-card-title>
      <md-card-subtitle>Maintain Inventory Price Strcuture</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div class="container">
          <div>
            <md-form-field class="input-full-width">
              <input mdInput placeholder="Category" [mdAutocomplete]="reactiveinventoryCategory" [formControl]="inventoryCategoryCtrl" >
            </md-form-field>

            <md-autocomplete #reactiveinventoryCategory="mdAutocomplete" [displayWith]="displayinventoryCategoryFn">
              <md-option *ngFor="let inventoryCategory of filteredinventoryCategorys | async" [value]="inventoryCategory">
                <span>{{ inventoryCategory.inventoryCategoryID }}</span>
                <span> ({{inventoryCategory.inventoryCategoryName}}) </span>
              </md-option>
            </md-autocomplete>
          </div>
          <div>
            <md-form-field class="input-full-width">
              <input mdInput placeholder="Sub Category" [mdAutocomplete]="reactiveinventorySubCategory" [formControl]="inventorySubCategoryCtrl" >
            </md-form-field>

            <md-autocomplete #reactiveinventorySubCategory="mdAutocomplete" [displayWith]="displayinventorySubCategoryFn">
              <md-option *ngFor="let inventorySubCategory of filteredinventorySubCategorys | async" [value]="inventorySubCategory">
                <span>{{ inventorySubCategory.inventorySubCategoryID }}</span>
                <span> ({{inventorySubCategory.inventorySubCategoryName}}) </span>
              </md-option>
            </md-autocomplete>

          </div>
        </div>

        <div>
          <dx-data-grid style="display:block;" #grid
          id="gridContainer" 
          [dataSource]="dataSource"
          [allowColumnResizing]="true"
          [columnResizingMode]="columnResizingMode"
          [columnAutoWidth]="true"
          [allowColumnReordering]="true">  
          <dxo-filter-row
          [visible]="true"></dxo-filter-row>
          <dxo-paging [pageSize]="10"></dxo-paging>
          <dxo-pager 
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[5,10]"
              [showInfo]="true">
          </dxo-pager>
          <dxo-group-panel [visible]="true"></dxo-group-panel>
          <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
          <dxo-editing 
              mode="cell"
              [allowUpdating]="true">
          </dxo-editing>
          <dxi-column dataField="inventoryCategoryResource.inventoryCategoryName" caption="Category" [groupIndex]="0">Cat</dxi-column>
          <dxi-column dataField="inventorySubCategoryResource.inventorySubCategoryName" caption="SubCategory" ></dxi-column>
          <dxi-column dataField="inventoryCode"></dxi-column>
          <dxi-column dataField="inventoryDescription"></dxi-column>
          <dxi-column dataField="InpatientPrice" dataType="number"></dxi-column>
          <dxi-column dataField="OutpatientPrice" dataType="number"></dxi-column>
          <dxi-column dataField="StaffPrice" dataType="number"></dxi-column>
          <dxi-column dataField="FamilyPrice" dataType="number"></dxi-column>
          </dx-data-grid>
    
        </div>   

    </md-card-content>
  </md-card>

</section>
