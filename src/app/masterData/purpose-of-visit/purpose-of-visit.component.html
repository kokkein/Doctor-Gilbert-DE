<div class="toolbar">
    <div>
        <button md-raised-button (click)="onSave()">Save</button>
        <button md-raised-button>New</button>
        <button md-raised-button>Save + New</button>
    </div>
</div>

<section>
    <md-card>
      <md-card-header>
        <md-card-title>Purpose Of Visit</md-card-title>
        <md-card-subtitle>{{data.visitPurposeID > 0 ? 'Edit Mode' : 'New Mode'}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <form name="myForm" id="myForm">
        <div class="container">
            <div>
                <md-form-field class="input-full-width">
                  <input mdInput placeholder="Purpose Of Visit Description" [(ngModel)]="data.visitPurposeName" name="visitPurposeName">
                </md-form-field>
            </div>
            <div>
              <md-checkbox [(ngModel)]="data.active" name="active">Active</md-checkbox>
            </div>
        </div>
        </form>
      </md-card-content>
    </md-card>
    <br>
    
        <md-card>
            <md-card-header>
            <md-card-title>Master Data List</md-card-title>
            <md-card-subtitle></md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <dx-data-grid style="display:block;" #grid
                id="gridContainer" 
                (onSelectionChanged)="onRowSelect($event)"
                [dataSource]="dataList"
                [allowColumnResizing]="true"
                 
                [columnAutoWidth]="true"
                [allowColumnReordering]="true"
                [hoverStateEnabled]="true">
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-paging [pageSize]="30"></dxo-paging>
                <dxo-pager 
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[5,10,15,30,50,100]"
                    [showInfo]="true">
                </dxo-pager>
                <dxo-selection mode="single"></dxo-selection>  
                <dxi-column dataField="visitPurposeID" [width]="150"></dxi-column>
                <dxi-column dataField="visitPurposeName"></dxi-column>
                <dxi-column dataField="active"></dxi-column>

                </dx-data-grid>
    
            </md-card-content>
        </md-card>
    </section>
