<div class="toolbar">
    <div>
        <button md-raised-button (click)="onSave()">Save</button>
        <button md-raised-button>New</button>
        <button md-raised-button>Save + New</button>
    </div>
</div>

<section>
  <p-growl [(value)]="msgs" life=3000></p-growl>
    <md-card>
      <md-card-header>
        <md-card-title>Speciality</md-card-title>
        <md-card-subtitle>New Speciality</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <div class="ui-g">
            <div class="ui-g-6">
                <md-form-field class="input-full-width">
                  <input mdInput placeholder="Speciality Description" [(ngModel)]="data.specialityName" name="specialityName">
                </md-form-field>
            </div>
            <div class="ui-g-6">
              <md-checkbox [(ngModel)]="data.active" name="active">Active</md-checkbox>
            </div>
        </div>
      </md-card-content>
    </md-card>
</section>
