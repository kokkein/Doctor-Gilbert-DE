<h2 md-dialog-title>Radiology Listing</h2>
<md-dialog-content>
    <div>
        <dx-data-grid style="display:block;" #grid
        id="gridContainer" 
        [dataSource]="dataSource">    
        <dxo-selection
        
        mode="multiple"></dxo-selection>
        <dxo-filter-row
        [visible]="true"></dxo-filter-row>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager 
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[5,10]"
            [showInfo]="true">
        </dxo-pager>
        
        <dxi-column dataField="CompanyName"></dxi-column>
        <dxi-column dataField="City"></dxi-column>
        </dx-data-grid>
  
      </div>
      
      <button md-raised-button (click)="refresh()">refresh</button>
</md-dialog-content>
<md-dialog-actions>


  <button md-button [md-dialog-close]="data.datad">Close</button>
</md-dialog-actions>
