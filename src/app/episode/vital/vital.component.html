<section >
  

  <form>
    <div class="toolbar">
      <div>
        <button md-raised-button>Save</button>
        <button md-raised-button>New</button>
      </div>
    </div>

    <md-card >
      <md-card-header>
        <md-card-title>Vital Signs</md-card-title>
        <md-card-subtitle></md-card-subtitle>
      </md-card-header>
      <md-card-content>
          <div class="container">
              <div> 
                  <md-form-field class="input-full-width">
                    <input mdInput placeholder="Height" >
                  </md-form-field>
              </div>
              <div> 
                  <md-form-field class="input-full-width">
                    <input mdInput placeholder="Weight" >
                  </md-form-field>
              </div>
              <div> 
                  <md-form-field class="input-full-width">
                    <input mdInput placeholder="Body Mass Index (BMI)" >
                  </md-form-field>
              </div>
          </div>
          <div class="container">
            <div> 
              <md-form-field class="input-full-width">
                <input mdInput placeholder="Temperature" >
              </md-form-field>
            </div>
            <div> 
                <md-form-field class="input-full-width">
                  <input mdInput placeholder="Blood Pressure" >
                </md-form-field>
            </div>
            <div> 
                <md-form-field class="input-full-width">
                  <input mdInput placeholder="Heart Rate" >
                </md-form-field>
            </div>
          </div>
          <div class="container">
            <div> 
              <md-form-field class="input-full-width">
                <input mdInput placeholder="Respiratory Rate" >
              </md-form-field>
            </div>
            <div> 
                <md-form-field class="input-full-width">
                  <input mdInput placeholder="O2 Saturation" >
                </md-form-field>
            </div>

            <div>

            </div>
          </div>
          <div class="container">
              <div> 
                <md-form-field class="input-full-width">
                  <input mdInput placeholder="Medical Note" >
                </md-form-field>
              </div>
          </div>
      </md-card-content>
    </md-card>

  </form>
  <md-card >
    <md-card-header>
      <md-card-title> </md-card-title>
      <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <md-card-content>
  <dx-chart
  id="chart"
  [dataSource]="weatherData"
  style="width:1200px;display:block"
  defaultPane="bottomPane" 
  width="1200"
  title="Vital Signs History">
  <dxi-series
      pane="topPane"
      color="#b0daff"
      type="rangeArea"
      rangeValue1Field="minT"
      rangeValue2Field="maxT"
      name="Blood Pressure Ranges">
  </dxi-series>
  <dxi-series
      pane="topPane"
      valueField="avgT"
      name="Average Blood Pressure">
      <dxo-label
          [visible]="true"
          [customizeText]="temperatureCustomizeText">
      </dxo-label>
  </dxi-series>
  <dxi-series
      type="bar"
      valueField="prec"
      name="prec, mm">
      <dxo-label
          [visible]="true"
          [customizeText]="precipitationCustomizeText">
      </dxo-label>
  </dxi-series>
  <dxo-common-series-settings argumentField="month"></dxo-common-series-settings>
  <dxi-pane name="topPane"></dxi-pane>
  <dxi-pane name="bottomPane"></dxi-pane>
  <dxi-value-axis pane="bottomPane">
      <dxo-grid [visible]="true"></dxo-grid>
      <dxo-title text="Blood Pressure, mm"></dxo-title>
  </dxi-value-axis>
  <dxi-value-axis
      pane="topPane"
      [min]="0"
      [max]="30">
      <dxo-grid [visible]="true"></dxo-grid>
      <dxo-title text="Blood Pressure"></dxo-title>
  </dxi-value-axis>
  <dxo-legend
      verticalAlignment="bottom"
      horizontalAlignment="center">
  </dxo-legend>
  <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
</md-card-content>
</md-card>
</section>
