<section> 
  <div class="toolbar">
    <div>
      <button md-raised-button (click)="onNew()">New Visit</button> 
    </div>
  </div> 

  <md-card>
    <md-card-header>
      <md-card-title>Visit Overview</md-card-title>
      <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <md-card-content>
          <md-card  >
            <md-card-content>
                <div>
                    <dx-data-grid style="display:block;" #grid
                    id="gridContainer" 
                    (onSelectionChanged)="onRowSelect($event)"
                    [dataSource]="data"
                    [allowColumnResizing]="true"
                    [hoverStateEnabled]="true"
                    [columnAutoWidth]="true"
                    [allowColumnReordering]="true">  
                    <dxo-filter-row
                    [visible]="true"></dxo-filter-row>
                    <dxo-paging [pageSize]="30"></dxo-paging>
                    <dxo-pager 
                        [showPageSizeSelector]="true"
                        [allowedPageSizes]="[5,10,15,30,50,100]"
                        [showInfo]="true">
                    </dxo-pager>
                    <dxo-selection mode="single"></dxo-selection>  
                    <dxo-group-panel [visible]="true"></dxo-group-panel>
                    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
                    <dxi-column dataField="visitDateTime" dataType="date"></dxi-column>
                    <dxi-column dataField="visitNo"></dxi-column>
                    <dxi-column dataField="patientResource.name" caption="Patient Name"></dxi-column>
                    <dxi-column dataField="patientResource.dob" caption="D.O.B" dataType="date"></dxi-column>
                    <dxi-column dataField="cashPatient" caption="Cash"></dxi-column>
                    <dxi-column dataField="insuranceResource.insuranceName" caption="Insurance Name" [width]="150"></dxi-column>
                    <dxi-column dataField="payorResource.payorName" caption="Payor Name" [width]="150"></dxi-column>
                    <dxi-column dataField="visitDoctorResource.userFullName" caption="Doctor"></dxi-column>
                    <dxi-column dataField="visitPurposeResource.visitPurposeName" caption="Visit Purpose"></dxi-column>
                    <dxi-column dataField="mohVisitTypeResource.mohVisitTypeName" caption="MOH Visit Type"></dxi-column>
                    <dxi-column dataField="remark"></dxi-column>

                    </dx-data-grid>
              
                  </div>   
            </md-card-content>
          </md-card>
    </md-card-content>
  </md-card>
</section>
